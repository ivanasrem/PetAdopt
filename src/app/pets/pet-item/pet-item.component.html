
<div class="card" style="width: 15rem;" (click)="changeRoute()" [routerLink]="[pet._id]" >
  <img class="card-img-top" [src]="pet.image" height="200px" >
  <div class="card-body">
    <h5 class="card-title">{{pet.name}}</h5>
    <p class="card-text">Category:{{pet.category}} </p>
    <p>Size: {{pet.size_kg}} </p>
    <p>Sex: {{pet.sex}}</p>

  </div>
</div>
