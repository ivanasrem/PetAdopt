<div class="row" id="wrapper">
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <img src="{{pet.image}}" width="100%" height="300px">
      </div>
      <div class="col-6">
        <h2>{{pet.name | titlecase}}</h2>
        <p>Category: {{pet.category}}</p>
        <p>Sex: {{pet.sex == 'f'? 'Female' : 'Male'}}</p>
        <p>Size: {{pet.size_kg}}kg</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <p>{{pet.story}}</p>
    </div>
  </div>
  <div class="col-4">
    <div class="row" class="text-center">
      <h3>Adopt</h3>
    </div>

    <form>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control m-1" name="name" placeholder="Enter your full name" [(ngModel)]="newAdoption.name">
      </div>

      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control m-1" name="contact" placeholder="Enter your contact info(email/phone)" [(ngModel)]="newAdoption.contact">
      </div>

      <button type="submit" class="btn btn-primary float-right m-3" (click)="submitAdoption()">Submit request</button>

    </form>
  </div>
</div>
